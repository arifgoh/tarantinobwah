<h1>
<title>{{ event.title }}</title>
{{ event.title }}
</h1>
<ul>
    <b><u>Description:</u></b>
	
	<li> {{event.description}} </li>
	
	<u><b>Date:</u></b>
	
	<li> {{event.date}} </li>
	
	<u><b>Participants:</u></b>
	{% for participants in event.participants.all %}
		<li>{{participants.user.username}}</li>
    {% endfor %}
</ul>
